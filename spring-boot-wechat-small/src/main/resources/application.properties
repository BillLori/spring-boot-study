server.port=8082

c3p0.jdbcUrl=jdbc:mysql:///springboot?useUnicode=true&characterEncoding=UTF-8
c3p0.user=root
c3p0.password=admin
c3p0.auto-commit-on-close=false

mybatis.type-aliases-package=org.com.cay.spring.boot.entity
mybatis.mapper-locations=classpath*:/mapper/*.xml

# 返回自增主键
mybatis.configuration.use-generated-keys=true
# 开启驼峰命名转换
mybatis.configuration.map-underscore-to-camel-case=true
# 支持别名
mybatis.configuration.use-column-label=true